<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">

body {
  width: 200vw;
  height: 100vw;
}

.box {
  width: 100px;
  height: 100px;
  border-radius: 50px;
  position: fixed;
  top: 200px;
}

.box1 {
  background: red;
  left: 50px;
}

.box2 {
  background: blue;
  left: 450px;
}

.box3 {
  background: yellow;
  left: 850px;
}

</style>
</head>
<body>

<div class="box box1" data-stellar-ratio=".1"></div>
<div class="box box2" data-stellar-ratio="1"></div>
<div class="box box3" data-stellar-ratio="2"></div>

<!-- also try negative numbers for the ratio!  -->

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- http://markdalgleish.com/projects/stellar.js -->
<script src="js/jquery.stellar.min.js" type="text/javascript"></script>

<script type="text/javascript">
  
$.stellar({
  horizontalScrolling: true,
  verticalScrolling: true
});

</script>

</body>
</html>
