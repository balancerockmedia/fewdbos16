<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
<style type="text/css">

label {
    display: block;
}

form {
    background: white;
}

/* attribute selector */
input[type="submit"] {
    background: steelblue;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="text"], input[type="email"] {
    width: 200px;
}

</style>
</head>
<body>

<h2>Contact Us</h2>

<form action="#" method="post">
    <p><label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="Dan" required></p>

    <p><label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required></p>

    <p><label for="email">Email:</label>
    <input type="email" id="email" name="email" required></p>

    <p>Red <input type="radio" name="color" checked></p>
    <p>Blue <input type="radio" name="color"></p>

    <select name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    
    <p><label for="comments">Comments:</label>
    <textarea id="comments" name="comments">HTML is fun</textarea></p>

    <p><input type="submit" name="submit" value="Submit"></p>
</form>

</body>
</html>
