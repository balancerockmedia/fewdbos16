<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task Manager</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="task-list">
                <li>Home
                    <ul data-categoryId="1">
                        <li data-status="2">Dishes</li>
                        <li data-status="0">Clean Basement</li>
                        <li data-status="0">Wash Car</li>
                    </ul>
                </li>
                <li>Work
                    <ul data-categoryId="2">
                        <li data-status="0">Check Email</li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="col-md-6">
            <form role="form" class="category-form">
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" name="category">
                </div>
        
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>

            <form role="form" class="task-form">
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" class="form-control" name="task">
                </div>
        
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category">
                        <option value="1">Home</option>
                        <option value="2">Work</option>
                    </select>
                </div>
        
                <p><button type="submit" class="btn btn-primary">Add Task</button></p>
            </form>

            <hr>

            <button type="button" class="btn btn-primary remove-completed">Remove Completed</button>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
